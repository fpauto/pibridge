<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PiBridge Web UI{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <style>
        /* Dark Theme Variables */
        :root {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #888888;
            --border-color: #404040;
            --accent-color: #007bff;
            --accent-hover: #0056b3;
            --success-color: #28a745;
            --warning-color: #ffc107;
            --danger-color: #dc3545;
            --info-color: #17a2b8;
            --shadow: rgba(0, 0, 0, 0.3);
        }

        /* Global Dark Mode Styles */
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            color: var(--text-primary) !important;
        }

        /* Navigation Bar */
        .navbar {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%) !important;
            border-bottom: 2px solid var(--border-color);
            box-shadow: 0 2px 10px var(--shadow);
        }

        .navbar-nav .nav-link {
            color: var(--text-primary) !important;
            transition: color 0.3s ease;
        }

        .navbar-nav .nav-link:hover {
            color: var(--accent-color) !important;
        }

        /* Cards */
        .card {
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 4px 15px var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }

        .card-header {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-bottom: 1px solid var(--border-color);
            color: var(--text-primary);
            font-weight: 600;
            border-radius: 12px 12px 0 0 !important;
        }

        .card-body {
            background-color: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Status Indicators */
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px currentColor;
        }

        .status-connected {
            background-color: var(--success-color);
            color: var(--success-color);
        }

        .status-disconnected {
            background-color: var(--danger-color);
            color: var(--danger-color);
        }

        .status-hotspot {
            background-color: var(--info-color);
            color: var(--info-color);
        }

        /* Signal Bars */
        .signal-bar {
            display: inline-block;
            height: 20px;
            background: linear-gradient(to right, var(--success-color), var(--success-color));
            border-radius: 2px;
            margin: 0 2px;
            min-width: 3px;
            box-shadow: 0 0 4px currentColor;
        }

        .signal-weak .signal-bar {
            background-color: var(--danger-color);
            color: var(--danger-color);
        }
        .signal-fair .signal-bar {
            background-color: var(--warning-color);
            color: var(--warning-color);
        }
        .signal-good .signal-bar {
            background-color: #fd7e14;
            color: #fd7e14;
        }
        .signal-excellent .signal-bar {
            background-color: var(--success-color);
            color: var(--success-color);
        }

        /* Loading States */
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        /* Network Items */
        .network-item {
            border-left: 4px solid transparent;
            transition: border-color 0.2s, background-color 0.2s;
            border-radius: 8px;
            margin: 2px 0;
        }

        .network-item:hover {
            border-left-color: var(--accent-color);
            background-color: var(--bg-tertiary);
        }

        .network-saved {
            border-left-color: var(--success-color);
        }

        .network-current {
            border-left-color: var(--accent-color);
            background: linear-gradient(90deg, rgba(0, 123, 255, 0.1) 0%, transparent 100%);
        }

        .list-group-item {
            background-color: var(--bg-secondary);
            border-color: var(--border-color);
            color: var(--text-primary);
        }

        /* Buttons */
        .btn {
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px var(--shadow);
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--shadow);
        }

        .btn-outline-primary {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }

        /* Form Controls */
        .form-control {
            background-color: var(--bg-tertiary);
            border-color: var(--border-color);
            color: var(--text-primary);
            border-radius: 8px;
        }

        .form-control:focus {
            background-color: var(--bg-tertiary);
            border-color: var(--accent-color);
            color: var(--text-primary);
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }

        .form-label {
            color: var(--text-secondary);
        }

        /* Action Buttons */
        .action-buttons {
            white-space: nowrap;
        }

        .text-truncate {
            max-width: 200px;
        }

        /* Footer */
        .footer {
            background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-secondary) 100%);
            border-top: 1px solid var(--border-color);
            padding: 1rem 0;
            margin-top: 2rem;
            color: var(--text-secondary);
        }

        /* Service Status */
        .service-status {
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .service-enabled {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .service-disabled {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger-color);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .service-active {
            background-color: rgba(23, 162, 184, 0.2);
            color: var(--info-color);
            border: 1px solid rgba(23, 162, 184, 0.3);
        }

        /* Messages */
        .error-message {
            color: var(--danger-color);
            background-color: rgba(220, 53, 69, 0.1);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin: 1rem 0;
        }

        .success-message {
            color: var(--success-color);
            background-color: rgba(40, 167, 69, 0.1);
            border: 1px solid rgba(40, 167, 69, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            margin: 1rem 0;
        }

        .alert {
            margin-bottom: 1rem;
            border-radius: 8px;
            border: none;
            box-shadow: 0 2px 8px var(--shadow);
        }

        /* Text Colors */
        .text-muted {
            color: var(--text-muted) !important;
        }

        .text-secondary {
            color: var(--text-secondary) !important;
        }

        /* Badges */
        .badge {
            border-radius: 6px;
            font-weight: 500;
        }

        /* Spinners */
        .spinner-border {
            color: var(--accent-color);
        }

        /* Client Status */
        .client-status .badge {
            background-color: rgba(40, 167, 69, 0.2) !important;
            color: var(--success-color) !important;
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        /* Custom scrollbar for webkit browsers */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-tertiary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-wifi"></i> PiBridge Web UI
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/" id="dashboard-link">
                            <i class="fas fa-tachometer-alt"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="refreshAll()">
                            <i class="fas fa-sync-alt"></i> Refresh
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mt-4">
        <!-- Toast Messages Container (Fixed Position) -->
        <div class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 9999;">
            <div id="messages"></div>
        </div>
        
        <!-- Page Content -->
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <small class="text-muted">
                        PiBridge Web UI v1.0.0 | 
                        <i class="fas fa-clock"></i> <span id="current-time"></span>
                    </small>
                </div>
                <div class="col-md-6 text-end">
                    <small class="text-muted">
                        <i class="fas fa-server"></i> 
                        <span id="service-status">Services: <span class="text-warning">Loading...</span></span>
                    </small>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JavaScript -->
    <script>
        // Global configuration
        const CONFIG = {
            refreshInterval: 30000, // 30 seconds
            apiTimeout: 10000,     // 10 seconds
            maxRetries: 3
        };
        
        // Utility functions
        function showMessage(message, type = 'info') {
            const messagesDiv = document.getElementById('messages');
            
            // Create toast element
            const toastDiv = document.createElement('div');
            toastDiv.className = 'toast align-items-center text-white bg-primary border-0';
            toastDiv.setAttribute('role', 'alert');
            toastDiv.setAttribute('aria-live', 'assertive');
            toastDiv.setAttribute('aria-atomic', 'true');
            
            // Set background color based on type
            const bgClass = type === 'error' ? 'bg-danger' :
                           type === 'success' ? 'bg-success' :
                           type === 'warning' ? 'bg-warning' :
                           type === 'info' ? 'bg-info' : 'bg-primary';
            toastDiv.className = `toast align-items-center text-white ${bgClass} border-0`;
            
            const iconMap = {
                'error': 'fas fa-exclamation-triangle',
                'success': 'fas fa-check-circle',
                'warning': 'fas fa-exclamation-circle',
                'info': 'fas fa-info-circle'
            };
            
            const icon = iconMap[type] || iconMap['info'];
            
            toastDiv.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">
                        <i class="${icon} me-2"></i>
                        ${message}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            messagesDiv.appendChild(toastDiv);
            
            // Initialize and show toast
            const toast = new bootstrap.Toast(toastDiv, {
                autohide: true,
                delay: 4000
            });
            toast.show();
            
            // Remove from DOM after hidden
            toastDiv.addEventListener('hidden.bs.toast', function() {
                toastDiv.remove();
            });
        }
        
        function formatSignalStrength(signal) {
            if (signal === null || signal === undefined) return 'Unknown';
            return `${signal} dBm`;
        }
        
        function getSignalQualityClass(quality) {
            const q = quality.toLowerCase();
            if (q.includes('excellent')) return 'signal-excellent';
            if (q.includes('good')) return 'signal-good';
            if (q.includes('fair')) return 'signal-fair';
            return 'signal-weak';
        }
        
        function renderSignalBars(signalQuality) {
            const quality = signalQuality.toLowerCase();
            let barCount = 1;
            
            if (quality.includes('excellent')) barCount = 4;
            else if (quality.includes('good')) barCount = 3;
            else if (quality.includes('fair')) barCount = 2;
            
            let bars = '';
            for (let i = 0; i < 4; i++) {
                const filled = i < barCount;
                bars += `<span class="signal-bar" style="opacity: ${filled ? '1' : '0.2'}"></span>`;
            }
            return bars;
        }
        
        function formatDate(dateString) {
            if (!dateString || dateString === 'Never') return 'Never';
            try {
                return new Date(dateString).toLocaleString();
            } catch (e) {
                return dateString;
            }
        }
        
        function truncateText(text, maxLength) {
            if (text.length <= maxLength) return text;
            return text.substring(0, maxLength) + '...';
        }
        
        // API call helper
        async function apiCall(endpoint, options = {}) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), CONFIG.apiTimeout);
            
            try {
                const response = await fetch(endpoint, {
                    ...options,
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'API call failed');
                }
                
                return data;
                
            } catch (error) {
                clearTimeout(timeoutId);
                console.error('API call failed:', error);
                throw error;
            }
        }
        
        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }
        
        // Auto-refresh functionality
        let refreshInterval;
        
        function startAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            refreshInterval = setInterval(() => {
                updateDashboard();
                updateServicesStatus();
            }, CONFIG.refreshInterval);
        }
        
        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
        }
        
        // Global refresh function
        async function refreshAll() {
            try {
                showMessage('Refreshing data...', 'info');
                await Promise.all([
                    updateDashboard(),
                    updateNetworks(),
                    updateSavedNetworks(),
                    updateServicesStatus()
                ]);
                showMessage('Data refreshed successfully', 'success');
            } catch (error) {
                showMessage(`Failed to refresh data: ${error.message}`, 'error');
            }
        }
        
        // Service status updates
        async function updateServicesStatus() {
            try {
                const data = await apiCall('/api/status/services');
                const services = data.services;
                
                let statusText = '';
                let allGood = true;
                
                for (const [serviceName, status] of Object.entries(services)) {
                    if (status.available) {
                        statusText += `<span class="badge bg-${status.enabled ? 'success' : 'secondary'} me-1">${serviceName.split('.')[0]}</span>`;
                        if (!status.enabled) allGood = false;
                    } else {
                        statusText += `<span class="badge bg-danger me-1">${serviceName.split('.')[0]}</span>`;
                        allGood = false;
                    }
                }
                
                document.getElementById('service-status').innerHTML = 
                    `Services: ${statusText || '<span class="text-warning">No services</span>'}`;
                    
            } catch (error) {
                document.getElementById('service-status').innerHTML = 
                    'Services: <span class="text-danger">Error</span>';
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            startAutoRefresh();
            
            // Load initial data
            refreshAll();
        });
        
        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
